<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">

  <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let item of heroes">

    <mat-card class="example-card" >
      <div mat-card-avatar class="example-header-image" ></div>
      <mat-card-subtitle>{{item.superhero}}</mat-card-subtitle>
      <mat-card-title>{{item.alter_ego}}</mat-card-title>


        <img mat-card-image src="assets/heroes/{{item.id}}.jpg" >

        <mat-card-content>
          <h3>{{item.publisher}}</h3>
          <p>
            <strong>Primera aparición</strong> {{item.first_appearance}}
            <br>
            <strong>Personajes:</strong> {{item.characters}}
          </p>
        </mat-card-content>

      <mat-divider inset></mat-divider>


      <mat-card-actions>
        <button mat-button color="warn">Leer más...</button>
        <button mat-button color="info">Editar</button>
      </mat-card-actions>


      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>


    </mat-card>

  </div>




</div>
