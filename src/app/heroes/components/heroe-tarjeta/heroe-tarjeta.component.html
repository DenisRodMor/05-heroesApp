<mat-card class="example-card" >
  <div mat-card-avatar class="example-header-image" ></div>
  <mat-card-subtitle>{{item.superhero}}</mat-card-subtitle>
  <mat-card-title>{{item.alter_ego}}</mat-card-title>


    <img mat-card-image [src]="item | imagen" >

    <mat-card-content>
      <h3>{{item.publisher}}</h3>
      <p>
        <strong>Primera aparición</strong> {{item.first_appearance}}
        <br>
        <strong>Personajes:</strong> {{item.characters}}
      </p>
    </mat-card-content>

  <mat-divider inset></mat-divider>


  <mat-card-actions>
    <button mat-button color="warn">Leer más...</button>
    <button mat-button color="info">Editar</button>
  </mat-card-actions>


  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>


</mat-card>
